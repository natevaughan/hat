group 'com.natevaughan'
version '0.0.1-SNAPSHOT'

buildscript {
    ext.jerseyVersion  = '2.23'
    ext.kotlinVersion  = '1.1.51'

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    	classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlinVersion"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-jpa'

task fatJar(type: Jar, dependsOn: test) {
    manifest {
        attributes 'Main-Class':'com.natevaughan.kchat.App'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"

    // rest
    compile "org.glassfish.jersey.containers:jersey-container-jdk-http:$jerseyVersion"
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:$jerseyVersion"
	compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.0'

    // persistence
    compile 'org.hibernate:hibernate-core:5.2.12.Final'
	compile 'mysql:mysql-connector-java:6.0.6'

    // logging
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-core:1.2.3'

    testCompile "junit:junit:4.12"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
